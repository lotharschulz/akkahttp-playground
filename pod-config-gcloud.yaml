apiVersion: v1
kind: Pod
metadata:
  name: "akkahttpplayground-pod"
  namespace: "default"
spec:
  containers:
    - name: "akkahttpplayground-container"
      image: "gcr.io/akkahttp-playground-gcproj/akkahttp-playground:v1"
      imagePullPolicy: "Always"
      ports:
        - containerPort: 8181